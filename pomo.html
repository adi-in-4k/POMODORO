<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer" id="timer">01:00</div>
      <div class="caption"><span>Its work time</span></div>
      <div class="button">
        <button class="startBtn" style="background-color: rgb(182, 17, 17)">
          START
        </button>
        <button class="pauseBtn" style="background-color: yellow">PAUSE</button>
        <button class="resumeBtn" style="background-color: green">
          RESUME
        </button>
        <button class="resetBtn" style="background-color: rgb(111, 111, 206)">
          RESET
        </button>
      </div>
      <div class="pomdone">
        <div class="num"><h1>1</h1></div>
        <h1>Pomodoro Done!!</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
